apply plugin: 'com.android.library'

version = "1.0.0"

android {
    compileSdkVersion USE_SDK_VERSION
    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        buildConfigField 'boolean', 'IS_BETA', IS_BETA
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {}
        debug {
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
//    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'net.sf.kxml:kxml2:2.3.0'
    implementation 'org.slf4j:slf4j-android:1.7.9'
    implementation 'xmlpull:xmlpull:1.1.3.4d_b4_min'
    implementation ('org.apache.poi:poi-ooxml:3.12') {
        exclude group: 'stax', module: 'stax-api'
    }
}
